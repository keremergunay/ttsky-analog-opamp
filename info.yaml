# Tiny Tapeout project information
project:
  title: "CMOS Two Stage Opamp"       # Project title
  author: "Kerem Ergunay"       # Your name
  discord: ""       # Discord kullanici adin (varsa yaz, yoksa bos kalsin)
  description: "Two-stage CMOS operational amplifier with Miller compensation"       # Biraz daha teknik bir aciklama ekledim
  language: "GDS" # Analog tasarimlar icin GDS dogru secim
  clock_hz: 0        # Analog devre oldugu icin 0 kalmali

  # Analog projeler genelde ozel bir tile yapisi ister.
  # Eger tasarimin kucukse "1x1" de olabilir ama sablonda "1x2" oneriliyorsa oyle kalsin.
  tiles: "2x2"          # Valid values for analog projects: 1x2, 2x2

  # DIKKAT: Opamp icin Vin+, Vin- ve Vout lazim. Yani 3 pin.
  analog_pins: 6        # Valid values: 0 to 6
  uses_3v3: false       # Sadece 1.8V kullaniyorsan false kalsin

  # KRITIK: Burasi Magic'teki "Top Cell" adinla AYNI OLMALI.
  # Format: tt_um_githubkullaniciadi_projewadi
  top_module:  "tt_um_keremergunay_two_stage_opamp"

  # List your project's source files here.
  # GDS akisinda genelde bos bir verilog wrapper gosterilir.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs (Dijital girisleri kullanmadigin icin bos birakiyoruz)
  ui[0]: ""
  ui[1]: ""
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs (Dijital cikislari kullanmadigin icin bos birakiyoruz)
  uo[0]: ""
  uo[1]: ""
  uo[2]: ""
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins (Bos birakiyoruz)
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

  # Analog pins - Magic layout'unda bu pinlere metal cekmeyi unutma!
  ua[0]: "Vin+ (Non-inverting Input)"
  ua[1]: "Vin- (Inverting Input)"
  ua[2]: "Vout (Output)"
  ua[3]: "Bias / Control"
  ua[4]: "Bug Fix"
  ua[5]: "Bug Fix"

# Do not change!
yaml_version: 6
